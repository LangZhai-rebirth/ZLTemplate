<html>

        <meta charset="utf-8">

        <meta name="keywords" content="ZLTemplate,jQuery模板引擎,LangZhai,智能小菜菜,SmartCai">

        <title>ZLTemplate by LangZhai(智能小菜菜)</title>

    <body>
        <article></article>
        <script type="text/html" id="template_article">
            <header><h1>ZLTemplate by LangZhai(智能小菜菜)</h1></header>
            <section>
                <h2>这是啥</h2>
                <p>一款基于jQuery的轻量级模板引擎。</p>
            </section>
            <section>
                <h2>能干啥</h2>
                <p>填充模板，支持无限循环嵌套及灵活的传参方式。</p>
            </section>
            <section>
                <h2>怎么用</h2>
                <p>引入JS：</p>
                <pre class="language-markup"><code>#{data.include}</code></pre>
                <p>定义模板：</p>
                <pre class="language-markup"><code>#{data.template}</code></pre>
                <p>填充模板：</p>
                <pre class="language-javascript"><code>#{data.code[0]}</code></pre>
                <p>填充效果：</p>
                #{Object.decodeEntity(data.template)}
                <p>参数定义：</p>
                <pre class="language-javascript"><code>#{data.attr}</code></pre>
            </section>
            <section>
                <h2>在哪下</h2>
                <p><a href="https://github.com/LangZhai/ZLTemplate" target="_blank">GitHub</a></p>

            </footer>
        </script>

        <script src="http://langzhai.github.io/js/article.min.js"></script>
    </body>
